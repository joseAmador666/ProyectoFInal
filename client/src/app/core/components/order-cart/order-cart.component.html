<div class="item">
    <img [src]="product.info.image" alt="">
    <div class="item-desc">
        <div class="desc">
            <div class="product-info">
                <div class="name-product">
                    {{product.info.name}}
                </div>
                <div class="business-name">
                    {{product.business_name}}
                </div>
            </div>
            <div class="order-info">
                <div class="amount">
                    x{{product.amount}}
                </div>
                <div class="price">
                    L{{product.info.price}}
                </div>
            </div>
        </div>
        <div class="btn-add">
            <div class="add-button">
                
            </div>
        </div>
    </div>
    <div class="remove-btn" (click)="remove()">
        x
    </div>
</div>
